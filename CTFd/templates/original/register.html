{% extends "base.html" %}

{% block stylesheets %}
    <style>
        @import url(http://fonts.googleapis.com/css?family=Lato:100,300,400);

        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
          color: #aca49c;
          font-size: 0.875em;
        }

        input:focus::-webkit-input-placeholder, textarea:focus::-webkit-input-placeholder {
          color: #bbb5af;
        }

        input::-moz-placeholder, textarea::-moz-placeholder {
          color: #aca49c;
          font-size: 0.875em;
        }

        input:focus::-moz-placeholder, textarea:focus::-moz-placeholder {
          color: #bbb5af;
        }

        input::placeholder, textarea::placeholder {
          color: #aca49c;
          font-size: 0.875em;
        }

        input:focus::placeholder, textarea::focus:placeholder {
          color: #bbb5af;
        }

        input::-ms-placeholder, textarea::-ms-placeholder {
          color: #aca49c;
          font-size: 0.875em;
        }

        input:focus::-ms-placeholder, textarea:focus::-ms-placeholder {
          color: #bbb5af;
        }

        /* on hover placeholder */

        input:hover::-webkit-input-placeholder, textarea:hover::-webkit-input-placeholder {
          color: #e2dedb;
          font-size: 0.875em;
        }

        input:hover:focus::-webkit-input-placeholder, textarea:hover:focus::-webkit-input-placeholder {
          color: #cbc6c1;
        }

        input:hover::-moz-placeholder, textarea:hover::-moz-placeholder {
          color: #e2dedb;
          font-size: 0.875em;
        }

        input:hover:focus::-moz-placeholder, textarea:hover:focus::-moz-placeholder {
          color: #cbc6c1;
        }

        input:hover::placeholder, textarea:hover::placeholder {
          color: #e2dedb;
          font-size: 0.875em;
        }

        input:hover:focus::placeholder, textarea:hover:focus::placeholder {
          color: #cbc6c1;
        }

        input:hover::placeholder, textarea:hover::placeholder {
          color: #e2dedb;
          font-size: 0.875em;
        }

        input:hover:focus::-ms-placeholder, textarea:hover::focus:-ms-placeholder {
          color: #cbc6c1;
        }

        #form {
          position: relative;
          width: 500px;
          margin: 50px auto 100px auto;
        }

        input {
          font-family: 'Lato', sans-serif;
          font-size: 0.875em;
          width: 470px;
          height: 50px;
          padding: 0px 15px 0px 15px;

          background: transparent;
          outline: none;
          color: #726659;

          border: solid 1px #b3aca7;
          border-bottom: none;

          transition: all 0.3s ease-in-out;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          -ms-transition: all 0.3s ease-in-out;
        }

        input:hover {
          background: #b3aca7;
          color: #e2dedb;
        }

        textarea {
          width: 470px;
          max-width: 470px;
          height: 110px;
          max-height: 110px;
          padding: 15px;

          background: transparent;
          outline: none;

          color: #726659;
          font-family: 'Lato', sans-serif;
          font-size: 0.875em;

          border: solid 1px #b3aca7;

          transition: all 0.3s ease-in-out;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          -ms-transition: all 0.3s ease-in-out;
        }

        textarea:hover {
          background: #b3aca7;
          color: #e2dedb;
        }

        #submit {
          width: 502px;

          padding: 0;
          margin: -5px 0px 0px 0px;

          font-family: 'Lato', sans-serif;
          font-size: 0.875em;
          color: #b3aca7;

          outline:none;
          cursor: pointer;

          border: solid 1px #b3aca7;
          border-top: none;
        }

        #submit:hover {
          color: #e2dedb;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="page-title">
        <h1>{{ gettext("Register") }}</h1>
    </div>
<div class="container main-container ScrollOn">
    <div class="row">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                  <span class="sr-only">Error:</span>
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
            {% endfor %}

            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="" id="form">

                        <input placeholder="{{ gettext("Full Name") }}" type="text" name="fname" id="input-10" />


                        <input placeholder="{{ gettext("Affliliation") }}" type="text" name="affiliation" id="input-10" />

                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Year/Class">{{ gettext("Class/Year") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="year" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="City">{{ gettext("City") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="city" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="gender">{{ gettext("Gender") }}</span>
                        </label>
                            <select class="input-field form-control" type="text" name="gender" id="input-10" >
                                <option value="M" selected>Male</option>
                                <option value="F">Female</option>
                            </select>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="mentor">{{ gettext("Student/Mentor") }}</span>
                        </label>
                            <select class="input-field form-control" type="text" name="user_type" id="input-10" >
                                <option value="S" selected>Student</option>
                                <option value="M">Mentor</option>
                            </select>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="User Name">{{ gettext("Username") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="name" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Email">{{ gettext("Email") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="email" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Password">{{ gettext("Password") }}</span>
                        </label>
                        <input class="input-field form-control" type="password" name="password" id="input-10" />
                    </span>
                    </div>
                </div>

                <div class="done-row row">
                    <div class="col-md-6 col-md-offset-6" style="margin-top:30px">
                        <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">{{ gettext("Submit") }}</button>
                    </div>
                </div>
                <input type="hidden" name="nonce" value="{{ nonce }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
<script>
	if (window.location.hash == "#frame"){
		$('.top-bar').hide()
	}
</script>
{% endblock %}
