{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
    <div class="page-title">
        <h1>Register</h1>
    </div>
<div class="container main-container ScrollOn">
    <div class="row">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                  <span class="sr-only">Error:</span>
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
            {% endfor %}
            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal form-group">
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Full Name">{{ gettext("Full Name") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="fname" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="College/School">{{ gettext("Affliliation") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="affiliation" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Year/Class">{{ gettext("Class/Year") }}r</span>
                        </label>
                        <input class="input-field form-control" type="text" name="year" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="City">{{ gettext("City") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="city" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="gender">{{ gettext("Gender") }}</span>
                        </label>
                            <select class="input-field form-control" type="text" name="gender" id="input-10" >
                                <option value="M" selected>Male</option>
                                <option value="F">Female</option>
                            </select>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="mentor">{{ gettext("Student/Mentor") }}</span>
                        </label>
                            <select class="input-field form-control" type="text" name="user_type" id="input-10" >
                                <option value="S" selected>Student</option>
                                <option value="M">Mentor</option>
                            </select>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="User Name">{{ gettext("Username") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="name" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Email">{{ gettext("Email") }}</span>
                        </label>
                        <input class="input-field form-control" type="text" name="email" id="input-10" />
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pad-down-10">
                        <span class="input">
                        <label class="input-label" for="input-10">
                            <span class="label-content" data-content="Password">{{ gettext("Password") }}</span>
                        </label>
                        <input class="input-field form-control" type="password" name="password" id="input-10" />
                    </span>
                    </div>
                </div>

                <div class="done-row row">
                    <div class="col-md-6 col-md-offset-6" style="margin-top:10px">
                        <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">{{ gettext("Submit") }}</button>
                    </div>
                </div>
                <input type="hidden" name="nonce" value="{{ nonce }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
<script>
	if (window.location.hash == "#frame"){
		$('.top-bar').hide()
	}
</script>
{% endblock %}
