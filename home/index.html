<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <title>Yukti CTF</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#000">

    <script type="text/javascript">
        var script_root = "{{ request.script_root }}";
    </script>
    {% block angularapp %}
    {% endblock %}


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/home/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/home/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/home/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/home/css/line-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/home/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,800%7CMontserrat:700%7COswald:300%7CRaleway:300,900)">

    <link href="{{ request.script_root }}/static/home/style.css" rel="stylesheet" type="text/css">
    <link href="{{ request.script_root }}/static/home/css/responsive.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

	<body id="bigWrapper" data-spy="scroll" data-target=".navbar-default" data-offset="100">

    {% block content %}
    {% endblock %}


        <!--preloader-->
        <div class="ip-header">

            <div class="ip-loader" id="IDID">
                <img src="{{ request.script_root }}/static/home/img/preloader.svg" width="50" alt="">
            </div>
        </div>
        <!--end preloader-->




        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="50">


                <div class="container-fluid">


                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand Glow" href="#">Yukti CTF</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a data-scroll class="last-child" href="#about">Teams</a></li>
                            <li><a data-scroll class="last-child" href="#services">Scoreboard</a></li>
                            <li><a data-scroll class="last-child" href="#text-separator-testimonials">Challenges</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                    <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a data-scroll class="last-child" href="#about">Admin</a></li>
                            <li><a data-scroll class="last-child" href="#services">Team</a></li>
                            <li><a data-scroll class="last-child" href="#text-separator-testimonials">Profile</a></li>
                            <li><a data-scroll class="last-child" href="#text-separator-testimonials">Logout</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>



        <!--/* Intro  */-->

        <section id="intro">
            <div class="Plainblack-overlay"></div>

            <canvas id="demo-canvas"></canvas>


            <div class="container VContentWrapperTable">
                <div class="row VContent">

                    <div class="col-md-12 text-center">
                        <h1 class="WhiteText Glow">Yukti CTF</h1>
                    </div>

                    <div class="col-md-6 col-md-offset-3 text-center">
                        <h3 class="WhiteText">Building Tomorrow's Cyber Warrior</h3>

                        <br></br>
                    </div>
                    <div class="col-md-12 text-center">
                        <img src="{{ request.script_root }}/static/home/img/sih.png" width="150" alt="" hspace="20">
                        <img src="{{ request.script_root }}/static/home/img/bi0s.png" width="150" alt="" hspace="20">
                        <img src="{{ request.script_root }}/static/home/img/am.png" width="150" alt="" hspace="20">
                        <img src="{{ request.script_root }}/static/home/img/foss.png" width="150" alt="" hspace="20">
                    </div>
                </div>
            </div>
        </section>

        <!--/* END Intro  */-->



        <script type="text/javascript" src="{{ request.script_root }}/static/home/js/scripts.min.js"></script>
        <script src="{{ request.script_root }}/static/home/js/custom.js"></script>

        <script src="{{ request.script_root }}/static/home/js/OscarBackgroundEffect.js"></script>


        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-66938308-1', 'auto');
            ga('send', 'pageview');

        </script>

        {% block scripts %}
        {% endblock %}

	</body>
</html>
